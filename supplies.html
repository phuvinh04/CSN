<!DOCTYPE html>
<html lang="vi" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vật tư trồng kiểng - PV Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <!-- Header và Navigation giống như trong index.html -->

    <div class="container mx-auto px-4 mt-16">
        <section class="my-12">
            <h2 class="text-3xl font-bold text-center mb-8">Vật tư trồng kiểng</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Lặp lại mẫu card cho mỗi vật tư -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="images/supply-1.jpg" class="w-full h-48 object-cover" alt="Tên vật tư">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold mb-2">Tên vật tư</h5>
                        <p class="text-gray-600 mb-4">Giá: xxx.xxx VNĐ</p>
                        <a href="#" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition duration-300">Thêm vào giỏ hàng</a>
                    </div>
                </div>
                <!-- Thêm các vật tư khác tương tự -->
            </div>
        </section>
    </div>

    <!-- Footer giống như trong index.html -->
</body>
</html>
