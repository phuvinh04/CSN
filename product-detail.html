<!DOCTYPE html>
<html lang="vi" class="h-full bg-gray-100">
<head>
    <!-- Các thẻ meta và link CSS giống như trong index.html -->
    <title>Chi tiết sản phẩm - PV Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <!-- Header và Navigation giống như trong index.html -->

    <div class="main-content mt-16">
        <section class="product-detail my-12">
            <div class="container mx-auto px-4">
                <div class="flex flex-wrap -mx-4">
                    <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
                        <img src="images/product-large.jpg" class="w-full h-auto rounded-lg shadow-lg" alt="Tên sản phẩm">
                    </div>
                    <div class="w-full md:w-1/2 px-4">
                        <h2 class="text-3xl font-bold mb-4">Tên sản phẩm</h2>
                        <p class="text-2xl font-semibold text-gray-700 mb-4">Giá: xxx.xxx VNĐ</p>
                        <p class="text-gray-600 mb-6">Mô tả chi tiết về sản phẩm...</p>
                        <form>
                            <div class="mb-4">
                                <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Số lượng</label>
                                <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="quantity" value="1" min="1">
                            </div>
                            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Thêm vào giỏ hàng</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
</body>
</html>
