<!DOCTYPE html>
<html lang="vi" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Cảnh Nhỏ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-3xl font-bold mb-4">Chào Mừng Đến Với Cây Cảnh Nhỏ</h1>
        
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section id="home" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Giới Thiệu</h2>
            <p class="text-gray-700">Chào mừng đến với thế giới cây cảnh nhỏ để bàn và vật tư trồng cây.</p>
        </section>

        <section id="products" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Sản Phẩm</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow cursor-pointer" onclick="showProductDetail('Cây Xương Rồng', 50, 'Cây xương rồng dễ trồng, thích hợp để bàn.')">
                    <h3 class="text-xl font-semibold">Cây Xương Rồng</h3>
                    <p class="text-gray-600">Giá: 50 VNĐ</p>
                </div>
                <div class="bg-white p-4 rounded shadow cursor-pointer" onclick="showProductDetail('Cây Sen Đá', 40, 'Cây sen đá có hình dáng đẹp và dễ chăm sóc.')">
                    <h3 class="text-xl font-semibold">Cây Sen Đá</h3>
                    <p class="text-gray-600">Giá: 40 VNĐ</p>
                </div>
                <div class="bg-white p-4 rounded shadow cursor-pointer" onclick="showProductDetail('Cây Cỏ Đuôi Gà', 30, 'Cây cỏ đuôi gà có lá mềm và đẹp.')">
                    <h3 class="text-xl font-semibold">Cây Cỏ Đuôi Gà</h3>
                    <p class="text-gray-600">Giá: 30 VNĐ</p>
                </div>
            </div>
        </section>

        <section id="product-detail" class="mb-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Chi Tiết Sản Phẩm</h2>
            <h3 id="product-name" class="text-xl font-semibold mb-2"></h3>
            <p id="product-description" class="text-gray-700 mb-2"></p>
            <p id="product-price" class="text-gray-600 mb-4"></p>
            <button onclick="addToCart()" class="bg-green-500 text-white px-4 py-2 rounded mr-2 hover:bg-green-600">Thêm vào giỏ hàng</button>
            <button onclick="hideProductDetail()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Quay lại</button>
        </section>

        <section id="cart" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Giỏ Hàng</h2>
            <ul id="cart-items" class="mb-4"></ul>
            <h3 id="total-price" class="text-xl font-semibold mb-4"></h3>
            <button onclick="checkout()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Đặt Hàng</button>
        </section>

        <section id="checkout" class="mb-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Thông Tin Mua Hàng</h2>
            <form id="checkout-form" onsubmit="submitForm(event)" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Họ Tên:</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="address" class="block text-gray-700">Địa Chỉ:</label>
                    <input type="text" id="address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700">Số Điện Thoại:</label>
                    <input type="tel" id="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Đặt Hàng</button>
            </form>
        </section>
    </main>

    <script src="java.js"></script>
    <!-- Include script -->
    <script src="include.js"></script>
</body>
</html>
