                    <script>
                        function updateCartItemCount() {
                            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                            const cartItemCount = document.getElementById('cartItemCount');
                            const cartIcon = document.querySelector('#cartLink i');
                            
                            cartItemCount.textContent = cartItems.length;
                            
                            if (cartItems.length > 0) {
                                cartItemCount.style.display = 'inline';
                                cartIcon.classList.add('text-yellow-300');
                            } else {
                                cartItemCount.style.display = 'none';
                                cartIcon.classList.remove('text-yellow-300');
                            }
                        }
                        
                        document.addEventListener('DOMContentLoaded', updateCartItemCount);
                        
                        window.addEventListener('storage', function(e) {
                            if (e.key === 'cartItems') {
                                updateCartItemCount();
                            }
                        });

                        // Thêm sự kiện lắng nghe cho việc thêm vào giỏ hàng
                        window.addEventListener('addToCart', function() {
