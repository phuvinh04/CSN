<!DOCTYPE html>
<html lang="vi" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách Chăm Sóc Sen Đá - Sen Đá Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Hàm để lấy dữ liệu từ API
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/api/data');
                const data = await response.json();
                console.log(data); // Hiển thị dữ liệu trong console

                // Hiển thị sản phẩm
                const productContainer = document.getElementById('product-list');
                data.products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'border rounded-lg p-4 m-2 bg-white shadow';

                    productCard.innerHTML = `
                        <img src="${product.image_url}" alt="${product.name}" class="w-full h-auto rounded">
                        <h3 class="text-lg font-semibold mt-2">${product.name}</h3>
                        <p class="text-green-600 font-bold">${product.price.toLocaleString()} VNĐ</p>
                    `;

                    productContainer.appendChild(productCard);
                });
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
            }
        }

        // Gọi hàm fetchData khi trang được tải
        window.onload = fetchData;
    </script>
</head>
<body class="h-full">
    <header>
        
    </header>

    <main class="container mx-auto px-4 my-12">
        <h1 class="text-3xl font-bold text-center mb-8">Cách Chăm Sóc Sen Đá</h1>
        
        <div id="product-list" class="flex flex-wrap justify-center">
            <!-- Sản phẩm sẽ được hiển thị ở đây -->
        </div>
        
    </main>
    <script src="include.js"></script>
    
</body>
</html>
